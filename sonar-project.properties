# sonar-project.properties
sonar.projectKey=ynyeh0221_vecraft
sonar.organization=ynyeh0221

sonar.sources=\
  vecraft_db,\
  vecraft_data_model,\
  vecraft_rest_client,\
  vecraft_operator

# Per-module tests plus integration tests
sonar.tests=\
  vecraft_db/tests,\
  vecraft_data_model/tests,\
  vecraft_rest_client/tests,\
  vecraft_operator/tests,\
  tests

# Python version in use
sonar.python.version=3.11

# Coverage report produced by pytest
sonar.python.coverage.reportPaths=coverage.xml

# Exclude only virtual-env folders
sonar.exclusions=\
  **/venv/**,\
  **/.venv/**

# (Optional) explicitly mark whatâ€™s a test file
sonar.test.inclusions=**/tests/**/*.py
